<!DOCTYPE html>
<html>
<head>
  <title>tuneinwith.me</title>
  <link rel="stylesheet" type="text/css" href="/styles/style.css">
  <script type="text/javascript" src="/scripts/vendor/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="/scripts/vendor/firebase-1.0.15.js"></script>
  <!-- <script type="text/javascript" src="/scripts/main.js"></script> -->
  <script type="text/javascript" src="/scripts/vendor/coffee-script.js"></script>
  <script type="text/coffeescript" src="/src/coffee/main.coffee"></script>
</head>
<body>

<div id="albumContainer">
  <img class="album" id="albumimage" alt="sample">
  <div id="titleContainer"></div>
</div>

<form role="form">
  <div class="form-group">
    <label for="input">Room ID</label>
    <input type="text" class="form-control flasher" id="roominput" placeholder="room:&hellip;">
  </div>
  <button type="submit" id="submitRoom" class="btn btn-default">Change Room</button>
</form>

<form role="form">
  <div class="form-group">
    <label for="input">Song Spotify URL</label>
    <input type="text" class="form-control flasher" id="songinput" placeholder="spotify:track:&hellip;">
  </div>
  <button type="submit" id="submitSong" class="btn btn-default">Submit Song</button>
</form>

</body>
</html>
